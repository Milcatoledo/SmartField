<!DOCTYPE html>
<html lang="es" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Smart Field{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}"/>
    <link rel="icon" href="{{ url_for('static', filename='assets/images/cacao3.png') }}" type="png">
</head>
<body class="antialiased">

    <header class="bg-white/80 backdrop-blur-md sticky top-0 z-50 border-b border-gray-200">
        <div class="container mx-auto px-6">
            <nav class="flex items-center py-4">
                <div class="flex items-center gap-3">
                    <img src="{{ url_for('static', filename='assets/images/cacao1.png') }}" class="w-10 h-10 bg-transparent">
                    <h1 class="text-2xl font-bold text-[#4A3F35]">Smart Field</h1>
                </div>
            </nav>
        </div>
    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <button id="scrollTopBtn" class="fixed bottom-6 right-6 bg-white p-2 rounded-full shadow-lg border border-gray-300 hover:shadow-xl transition-all z-50">
        <img src="{{ url_for('static', filename='assets/images/subir.png') }}" alt="Subir" class="w-8 h-8">
    </button>

    <footer class="text-white">
        <div class="container mx-auto px-6 py-12 text-center text-gray-500">
            <p class="font-semibold text-lg">Smart Field</p>
            <p class="text-sm mt-2">&copy; 2025 Soluciones Agr√≠colas Inteligentes. Aumente su calidad, aumente sus ganancias.</p>
        </div>
    </footer>

    <script src="{{ url_for('static', filename='scroll.js') }}"></script>
</body>
</html>
